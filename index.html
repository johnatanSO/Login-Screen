<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login...</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/21eb2fbf35.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    <div class="container">
        <div class="content first-content">
            <div class="first-colum">
                <h2 class="title title-primary-color">Welcome back</h2>
                <p class="description description-primary">To keep connected with us</p>
                <p class="description description-primary">Please login with your personal info</p>
                <button id="sing-in"class="btn btn-primary">Sing in</button>
            </div>
            <div class="second-colum">
                <h2 class="title title-secondary-color">Create account</h2>
                <div class="social-media">
                    <ul class="list-social-media" >
                        <a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-facebook-f"></i></li></a>
                        <a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-google-plus-g"></i></li></a>
                        <a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-linkedin-in"></i></li></a>
                    </ul>
                </div> <!--social-media -->
                <p class="description description-secondary">Or use your e-mail for registration:</p>
                <form class="form">
                    <label class="label-input"for="name"><i class="fas fa-users icon-modify"></i><input type="text" name="name" id="name" placeholder="Your name..."></label>
                    <label class="label-input"for="email"><i class="fas fa-envelope-square icon-modify"></i><input type="email" name="email" id="email" placeholder="E-mail..."></label>
                    <label class="label-input"for="password"><i class="fas fa-key icon-modify"></i><input type="password" name="password" id="password" placeholder="Password..."></label>
                    <button class="btn btn-secondary">Sing Up</button>
                </form>
            </div><!--Second colum-->
        </div><!--First-content-->

        <div class="content second-content">
            <div class="first-colum">
                <h2 class="title title-primary-color">Hello friend</h2>
                <p class="description description-primary">Enter your personal details</p>
                <p class="description description-primary">and Start journet with us</p>
                <button id="sing-up" class="btn btn-primary">Sing up</button>
            </div>
            <div class="second-colum">
                <h2 class="title title-secondary-color">Sing in to developer</h2>
                <div class="social-media">
                    <ul class="list-social-media" >
                        <a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-facebook-f"></i></li></a>
                        <a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-google-plus-g"></i></li></a>
                        <a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-linkedin-in"></i></li></a>
                    </ul>
                </div> <!--social-media -->
                <p class="description description-secondary">Or use your e-mail for account:</p>
                <form class="form">
                    <label class="label-input"for="email"><i class="fas fa-envelope-square icon-modify"></i><input type="email" name="email" id="email" placeholder="E-mail..."></label>
                    <label class="label-input"for="password"><i class="fas fa-key icon-modify"></i><input type="password" name="password" id="password" placeholder="Password..."></label>
                    <a class="password" href="#">Forgot your password?</a>
                    <button class="btn btn-secondary">Sing in</button>
                </form>
            </div><!--Second colum-->
        </div><!--second-content-->
    </div>    


    <!-- Desenvolvido por Johnatan Santos
         GitHub: johnatanSO-->
    <script src="script.js"></script>
</body>
</html>
